<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stunning Gallery</h1>
    </header>
    
    <div class="gallery-container">
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.4.svg" alt="Nature Landscape">
                <div class="overlay">
                    <div class="overlay-text">Beautiful Landscape</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.5.svg" alt="Urban Architecture">
                <div class="overlay">
                    <div class="overlay-text">Urban Architecture</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.6.svg" alt="Abstract Art">
                <div class="overlay">
                    <div class="overlay-text">Abstract Art</div>
                </div>
            </div>
            
            <div class="gallery-item large-item">
                <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.11.svg" alt="Mountain View">
                <div class="overlay">
                    <div class="overlay-text">Mountain View</div>
                </div>
            </div>
            <div class="gallery-item large-item">
                <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.10.svg" alt="Ocean Sunset">
                <div class="overlay">
                    <div class="overlay-text">Ocean Sunset</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.7.svg" alt="Wildlife">
                <div class="overlay">
                    <div class="overlay-text">Wildlife</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.8.svg" alt="Portrait">
                <div class="overlay">
                    <div class="overlay-text">Portrait</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.9.svg" alt="City Lights">
                <div class="overlay">
                    <div class="overlay-text">City Lights</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
